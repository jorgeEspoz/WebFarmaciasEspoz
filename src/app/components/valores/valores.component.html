<section id="valores">
<div class="column">
<h1 class="center">Valores</h1>
<div class="row">
    <mat-card class="example-card" *ngFor="let valor of valores">
        <mat-card-header>
          <mat-card-title>{{valor.titulo}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{valor.descripcion}}
          </p>
        </mat-card-content>
       
      </mat-card>
</div>
</div>
 </section>
